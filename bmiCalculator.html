<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1>BMI Calculator</h1>
      <form class="" action="/bmicalculator" method="post">
        <div class="d-grid col-3 mx-auto">
        <input type="text" class="form-control" name="weight" placeholder="weight(kg)">
        <input type="text" class="form-control" name="height" placeholder="height(m)">
        </div>
        <div class="d-grid col-3 mx-auto">
        <button type="submit" class="btn btn-outline-success btn-lg" name="submit">submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
